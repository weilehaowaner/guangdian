<!--工作日志详情-->
<div class="modal fade" id="checkWorklog" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog ">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                    &times;
                </button>
                <h4 class="modal-title">
                    工作日志详情
                </h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <label class="col-md-3 control-label">演播厅名称</label>
                        <div class="col-md-7">
                            <p id="mallname" class="form-control-static"></p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-3 control-label">频道名称</label>
                        <div class="col-md-7">
                            <p id="channelname" class="form-control-static"></p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-3 control-label">节目名称</label>
                        <div class="col-md-7">
                            <p id="programename" class="form-control-static"></p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-3 control-label">开始时间</label>
                        <div class="col-md-7">
                            <p id="workStarttime" class="form-control-static"></p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-3 control-label">结束时间</label>
                        <div class="col-md-7">
                            <p id="workEndtime" class="form-control-static"></p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-3 control-label">使用时长</label>
                        <div class="col-md-7">
                            <p id="usedtime" class="form-control-static"></p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-3 control-label">工作人员</label>
                        <div class="col-md-7">
                            <p id="workers" class="form-control-static"></p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-3 control-label">联系人</label>
                        <div class="col-md-7">
                            <p id="username" class="form-control-static"></p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-3 control-label">联系电话</label>
                        <div class="col-md-7">
                            <p id="usertel" class="form-control-static"></p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-3 control-label">日志详情</label>
                        <div class="col-md-7">
                            <textarea id="loginfo" class="form-control" rows="5" readonly></textarea>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-3 control-label">附件</label>
                        <div class="col-sm-5">
                            <p class="form-control-static"><a id="worklogFileDownload" class="downloadLink" href="" target="_blank">查看</a></p>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭
                </button>
            </div>
        </div>
    </div>
</div>

            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭
                </button>
            </div>
        </div>
    </div>
</div>
