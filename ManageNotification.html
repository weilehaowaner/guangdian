<!--添加通知公告-->
<div class="modal fade" id="addNotice" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog ">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                    &times;
                </button>
                <h4 class="modal-title">
                    添加通知公告
                </h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" id="addForm" role="form">
                    <div class="form-group">
                        <label class="col-md-3 control-label">标题</label>
                        <div class="col-md-7">
                            <input id="addboardname" type="text" class="form-control " placeholder="">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-3 control-label">内容</label>
                        <div class="col-md-7">
                            <input id="addboardvalue" type="text" class="form-control " placeholder="">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-3 control-label">相关人员</label>
                        <div class="col-md-7">
                            <input id="addusername" type="text" class="form-control " placeholder="">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">附件</label>
                        <div class="col-sm-7">
                            <input id="addfile" type="file" class="file">
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭
                </button>
                <button type="submit" class="btn btn-primary" onclick="notificationManage.addData();">
                    确定
                </button>
            </div>
        </div>
    </div>
</div>
<!--通知公告详情-->
<div class="modal fade" id="checkNotice" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog ">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                    &times;
                </button>
                <h4 class="modal-title">
                    通知公告详情
                </h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <label class="col-md-3 control-label">标题</label>
                        <div class="col-md-7">
                            <p id="boardname" class="form-control-static"></p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-3 control-label">内容</label>
                        <div class="col-md-7">
                            <textarea id="boardvalue" class="form-control" rows="5" readonly></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-3 control-label">相关人员</label>
                        <div class="col-md-7">
                            <p id="username" class="form-control-static"></p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-3 control-label">附件</label>
                        <div class="col-md-7">
                            <p class="form-control-static"><a id="file" class="downloadLink" href="" target="_blank">查看</a></p>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭
                </button>
            </div>
        </div>
    </div>
