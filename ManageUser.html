<!--添加用户信息-->
<div class="modal fade" id="addUser" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog ">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                    &times;
                </button>
                <h4 class="modal-title">
                    添加用户
                </h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" id="addForm" role="form">
                    <div class="form-group">
                        <label class="col-md-3 control-label">类型</label>
                        <div class="col-md-3">
                            <select id="addtype" class="form-control ">
                                <option value="0">普通用户</option>
                                <option value="1">管理员</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-3 control-label">工号</label>
                        <div class="col-md-7">
                            <input id="addManageJobnum" type="text" class="form-control " placeholder="">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-3 control-label">用户名</label>
                        <div class="col-md-7">
                            <input id="addManageUsername" type="text" class="form-control " placeholder="">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-3 control-label">部门</label>
                        <div class="col-md-7">
                            <input id="addManageDepart" type="text" class="form-control " placeholder="">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-3 control-label">岗位</label>
                        <div class="col-md-7">
                            <input id="addManageJobpost" type="text" class="form-control " placeholder="">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-3 control-label">电话</label>
                        <div class="col-md-7">
                            <input id="addManagePhone" type="text" class="form-control " placeholder="">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-3 control-label">密码</label>
                        <div class="col-md-4">
                            <input id="addManagePassword" data-toggle="password" data-placement="before" data-message="点击显示/隐藏密码" class="form-control" type="password" laceholder="password">
                            <!--<input id="addManagePassword" type="text" class="form-control " placeholder="">-->
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-3 control-label">确认密码</label>
                        <div class="col-md-4">
                            <input id="addconfirmpassword" data-toggle="password" data-placement="before" data-message="点击显示/隐藏密码" class="form-control" type="password" laceholder="password">
                            <!--<p id="checkpassword" class="form-control-static"></p>-->
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭
                </button>
                <button type="submit" class="btn btn-primary" onclick="userManage.addUser();">
                    确定
                </button>
            </div>
        </div>
    </div>
</div>

<!--用户详情-->
<div class="modal fade" id="checkUser" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog ">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                    &times;
                </button>
                <h4 class="modal-title">
                    用户详情
                </h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <label class="col-xs-3 col-ms-3 col-md-3 control-label">工号</label>
                        <div class="col-xs-7 col-ms-7 ol-md-7">
                            <p id="checkjobnum" class="form-control-static"></p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-xs-3 col-ms-3 col-md-3 control-label">姓名</label>
                        <div class="ccol-xs-7 col-ms-7 ol-md-7">
                            <p id="checkusername" class="form-control-static"></p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-xs-3 col-ms-3 col-md-3 control-label">部门</label>
                        <div class="col-xs-7 col-ms-7 col-md-7">
                            <p id="checkdepart" class="form-control-static"></p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-xs-3 col-ms-3 col-md-3 control-label">岗位</label>
                        <div class="ccol-xs-7 col-ms-7 ol-md-7">
                            <p id="checkjobpost" class="form-control-static"></p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-xs-3 col-ms-3 col-md-3 control-label">电话</label>
                        <div class="ccol-xs-7 col-ms-7 ol-md-7">
                            <p id="checkphonenum" class="form-control-static"></p>
                        </div>
                    </div>
                    <div id="PSWshow" class="form-group">
                        <label class="col-xs-3 col-ms-3 col-md-3 control-label">密码</label>
                        <div class="col-xs-4 col-ms-4 col-md-4">
                            <input id="checkpassword" readonly="readonly" data-toggle="password" data-placement="before" data-message="点击显示/隐藏密码" class="form-control" type="password" laceholder="password">
                            <!--<p id="checkpassword" class="form-control-static"></p>-->
                        </div>
                        <button id="alterPSW" type="button" class=" btn btn-danger">修改</button>
                    </div>
                    <div id="alterPSWBox" style="display: none;">
                        <div class="form-group">
                            <label class="col-xs-3 col-ms-3 col-md-3 control-label">新密码</label>
                            <div class="col-xs-4 col-ms-4 col-md-4">
                                <input id="newpassword" data-toggle="password" data-placement="before" data-message="点击显示/隐藏密码" class="form-control" type="password" laceholder="password">
                                <!--<p id="checkpassword" class="form-control-static"></p>-->
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-xs-3 col-ms-3 col-md-3 control-label">确认密码</label>
                            <div class="col-xs-4 col-ms-4 col-md-4">
                                <input id="confirmpassword" data-toggle="password" data-placement="before" data-message="点击显示/隐藏密码" class="form-control" type="password" laceholder="password">
                                <!--<p id="checkpassword" class="form-control-static"></p>-->
                            </div>
                            <button id="cancelalterPSW" type="button" class="btn">取消</button>
                            <button id="doAlterPSW" type="button" class="btn btn-primary">确定</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭
                </button>
            </div>
        </div>
    </div>
