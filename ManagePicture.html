<!--添加首页图片-->
<div class="modal fade" id="addPicture" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">
					&times;
				</button>
				<h4 class="modal-title">
					添加首页图片
				</h4>
			</div>
			<div class="modal-body">
				<form class="form-horizontal" id="addPictureForm" role="form">
					<div class="form-group">
						<label class="col-sm-3 control-label">选择图片</label>
						<div class="col-sm-7">
							<input id="newPicture" type="file" class="file">
						</div>
					</div>
					<div class="form-group">
						<label class="col-md-3 control-label">文字描述</label>
						<div class="col-md-7">
							<textarea id="newDescription" class="form-control" rows="5"></textarea>
						</div>
					</div>
				</form>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">关闭
				</button>
				<button type="submit" class="btn btn-primary" onclick="pictureManage.addData()">
					确定
				</button>
			</div>
		</div>
	</div>
