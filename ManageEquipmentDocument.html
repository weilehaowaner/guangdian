	<!--添加设备-->
	<div class="modal fade" id="addDevice" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog ">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">
						&times;
					</button>
					<h4 class="modal-title">
						添加设备
					</h4>
				</div>
				<div class="modal-body">
					<form class="form-horizontal" id="addDeviceForm" role="form">
						<div class="form-group">
							<label class="col-md-3 control-label">系统</label>
							<div class="col-md-7">
								<select id="newsystem" class="form-control ">
									<!--<option>Option 1</option>-->
									<!--<option>Option 2</option>-->
									<!--<option>Option 3</option>-->
									<!--<option>Option 4</option>-->
									<!--<option>Option 5</option>-->
								</select>
							</div>
						</div>
						<div class="form-group">
							<label class="col-md-3 control-label">子系统</label>
							<div class="col-md-7">
								<select id="newsubsystem" class="form-control ">

								</select>
							</div>
						</div>
						<div class="form-group">
							<label class="col-md-3 control-label">设备名称</label>
							<div class="col-md-7">
								<input id="newdevicename" type="text" class="form-control input-lg" placeholder="">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">设备文档</label>
							<div class="col-sm-7">
								<input id="newdeviceFile" type="file" class="file">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">使用经验</label>
							<div class="col-sm-7">
								<input id="newexperience" type="file" class="file">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">设备位置</label>
							<div class="col-sm-7">
								<input id="newdevicemap" type="file" class="file">
							</div>
						</div>
						<div class="form-group">
							<label class="col-md-3 control-label">位置详情</label>
							<div class="col-md-7">
								<textarea id="newposinfo" class="form-control" rows="3"></textarea>
							</div>
						</div>
						<div class="form-group">
							<label class="col-md-3 control-label">厂家信息</label>
							<div class="col-md-7">
								<textarea id="newvenderinfo" class="form-control" rows="3"></textarea>
							</div>
						</div>
						<div class="form-group">
							<label class="col-md-3 control-label">功能简介</label>
							<div class="col-md-7">
								<textarea id="newintroduction" class="form-control" rows="3"></textarea>
							</div>
						</div>
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">关闭
					</button>
					<button type="submit" class="btn btn-primary" onclick="deviceManage.addData()">
						确定
					</button>
				</div>
			</div>
		</div>
	</div>

						<div class="form-group">

						<div class="form-group">

						</div>
						<div class="form-group">

						</div>
						<div class="form-group">

							<div class="col-md-7">

							</div>
						</div>
						<div class="form-group">
							<label class="col-md-3 control-label">厂家信息</label>
							<div class="col-md-7">
								<textarea id="editvenderinfo" class="form-control" rows="3"></textarea>
							</div>
						</div>
						<div class="form-group">
							<label class="col-md-3 control-label">功能简介</label>
							<div class="col-md-7">
								<textarea id="editintroduction" class="form-control" rows="3"></textarea>
							</div>
						</div>
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">关闭
					</button>
					<button id="doEditDevice" type="submit" class="btn btn-primary">
						确定
					</button>
				</div>
			</div>
		</div>
	</div>
