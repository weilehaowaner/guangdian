	<!--添加子系统-->
	<div class="modal fade" id="addSubModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog ">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">
						&times;
					</button>
					<h4 class="modal-title">
						添加子系统
					</h4>
				</div>
				<div class="modal-body">
					<form id="addSubsystemForm" class="form-horizontal" role="form">
						<div class="form-group">
							<label class="col-md-3 control-label">子系统名称</label>
							<div class="col-md-9">
								<input id="newSubName" type="text" class="form-control input-lg" placeholder="">
							</div>
						</div>

						<div class="form-group">
							<label class="col-sm-3 control-label">上传文件</label>
							<div class="col-sm-9">
								<input id="newSubFile" type="file" class="file">
							</div>
						</div>
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">关闭
					</button>
					<button id="addSub" type="submit" class="btn btn-primary">
						确定
					</button>
				</div>
			</div>
		</div>
	</div>
	<!--修改子系统-->
	<div class="modal fade" id="editSubModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog ">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">
						&times;
					</button>
					<h4 class="modal-title">
						修改子系统
					</h4>
				</div>
				<div class="modal-body">
					<form id="editSubsystemForm" class="form-horizontal" role="form">
						<div class="form-group">
							<label class="col-md-3 control-label">子系统名称</label>
							<div class="col-md-9">
								<input id="editSubName" type="text" class="form-control input-lg" placeholder="">
							</div>
						</div>

						<div class="form-group">
							<label class="col-sm-3 control-label">上传文件</label>
							<div class="col-sm-9">
								<input id="editSubFile" type="file" class="file">
							</div>
						</div>
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">关闭
					</button>
					<button id="editSub" type="submit" class="btn btn-primary">
						确定
					</button>
				</div>
			</div>
		</div>
