<!--设备详情-->
<div class="modal fade" id="checkDevice" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog ">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                    &times;
                </button>
                <h4 class="modal-title">
                    设备详情
                </h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <label class="col-md-3 control-label">设备名称</label>
                        <div class="col-md-7">
                            <p id="devicename" class="form-control-static"></p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">设备文档</label>
                        <div class="col-sm-5">
                            <p class="form-control-static"><a id="deviceFile" class="downloadLink" href="" target="_blank">查看</a></p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">使用经验</label>
                        <div class="col-sm-5">
                            <p class="form-control-static"><a id="experience" class="downloadLink" href="" target="_blank">查看</a></p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">设备位置</label>
                        <div class="col-sm-5">
                            <p class="form-control-static"><a id="devicemap" class="downloadLink" href="" target="_blank">查看</a></p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-3 control-label">位置详情</label>
                        <div class="col-md-7">
                            <textarea id="posinfo" class="form-control" rows="5" readonly></textarea>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭
                </button>
            </div>
        </div>
    </div>
</div>
<!--保存画布弹窗-->
<div class="modal fade" id="upLoadCanvas" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-md">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                    &times;
                </button>
                <h4 class="modal-title">
                    保存当前画布
                </h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" id="upLoadCanvasForm" role="form">
                    <div class="form-group">
                        <label class="col-md-3 control-label">画布标题</label>
                        <div class="col-md-7">
                            <input id="upLoadCanvasName" type="text" class="form-control input-md" placeholder="">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-3 control-label">内容</label>
                        <div class="col-md-7">
                            <textarea id="upLoadCanvasIntro" class="form-control" rows="5"></textarea>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭
                </button>
                <button id="canvasSub" type="submit" class="btn btn-primary">
                    确定
                </button>
            </div>
        </div>
    </div>
</div>
