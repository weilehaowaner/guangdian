<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta   http-equiv= "Pragma"   content= "no-cache" />
    <meta   http-equiv= "Cache-Control"   content= "no-cache" />
    <meta   http-equiv= "Expires"   content= "0" />
    <title>找回密码</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/sweetalert.css">
    <link rel="stylesheet" href="css/loginpage.css">
</head>
<body>
<div class="bg">
        <div class="row">
            <div class="col-md-4">
                <h1 class="title">演播室集群展示系统</h1>
            <form role="form"autocomplete="off">
                <div class="form-group landing_form">
                    <div class="input-group landing_input_group">
                       <input class="input_align" type="text"autocomplete="off" name="" id="username"><span class="input_addSpan">用户名：</span>
                    </div>
                    <div class="input-group landing_input_group">
                        <input class="input_align"  type="text"autocomplete="off" name="" id="phonenumber"><span  class="input_addSpan">输入手机号：</span>
                    </div>
                    <div class="input-group landing_input_group">
                       <span class="input-group-btn get"><input type="submit"autocomplete="off" class="getVerification" id="verification_code" onclick="sendMessage();return false" value="获取"></span>
                       <input class="input_align withGet"  type="string"autocomplete="off" name="" id="vertify_code"><span  class="input_addSpan">输入验证码：</span>
                    </div>
                    <div class="input-group landing_input_group">
                      <input class="input_align" type="password"autocomplete="off" name="" id="newpassword"> <span  class="input_addSpan">请输入新密码：</span >
                    </div>
                    <div class="alignWithInput2">
                        <input class="getBack" type="submit" value="修改" id="find_paswd" onclick="return false">
                        <div class="landing_links"><a href="loginpage.html">已有账号去登陆</a></div>
                    </div>
               </div>
           </form>
        </div>
    </div>
</div>
</body>
<script src="js/jquery-3.2.1.min.js" ></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/sweetalert.min.js"></script>
<script src="js/global.js"></script>
<script src="js/pagesJS/resetpassword.js"></script>
</html>
